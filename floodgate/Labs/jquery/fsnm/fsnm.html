<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title> Full Screen Navigation Menu </title>
  <link type="text/css" rel="fsnm.css"/>
  <script  type='text/javascript' src='fsnm.js'></script>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <img class="logo" src="images/logo.png" alt="Foss Logo"/>
 
  <div class="navbar-buttons">
    <button class="button" type="button" name="button">SIGN IN</button>
    <span><img class="open-menu" src="images/menu.svg" alt=""/></span>
  </div>
</div>
 
<!-- Overlay Navigation Menu -->
<div class="overlay">
  <h2 class="nav-title">Navigation</h2>
  <nav class="overlay-menu">
    <ul>
      <li><a href="#">Our Store</a></li>
      <li><a href="#">Catalog</a></li>
      <li><a href="#">Delivery</a></li>
      <li><a href="#">Contact</a></li>
      <li><img class="close-menu" src="images/close.svg" alt=""/></li>
    </ul>
  </nav>
</div>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
