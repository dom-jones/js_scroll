        (function() { /*get button out of DOM*/ /*LISTEN FOR IT TO GET CLICKED (WORKS)*/
               var link = $('link');
               $('button').click(function() {
                var $this = $(this),
                    stylesheet = $this.data('file');

                   link.attr('href', stylesheet + '.css');

                $(this).siblings('button')
                            .removeAttr('disabled')
                            .end()
                            .attr('disabled', 'disabled');
         });
     })();
